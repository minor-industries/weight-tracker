<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weight Tracker</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        table {
            border-collapse: collapse;
            border: 2px solid #ccc;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .center {
            text-align: center;
            font-style: italic;
        }
    </style>

    <link rel="stylesheet" type="text/css" href="purecss/base-min.css"/>
    <link rel="stylesheet" type="text/css" href="purecss/pure-min.css"/>

    <link rel="stylesheet" type="text/css" href="dygraph.css"/>
    <link rel="stylesheet" type="text/css" href="rtgraph.css"/>

    <script type="text/javascript" src="dygraph.min.js"></script>
    <script type="text/javascript" src="msgpack.min.js"></script>
    <script type="text/javascript" src="rtgraph.js"></script>

    <script type="text/javascript">
        Dygraph.onDOMready(function onDOMready() {
            const second = 1000;
            const minute = 60 * second;
            const hour = 60 * minute;
            const day = 24 * hour;

            const urlParams = new URLSearchParams(window.location.search);
            const after = urlParams.get('after') || '2023-06-10';
            const t1 = new Date();
            const t0 = new Date(after);

            const windowSize = t1.getTime() - t0.getTime();

            const seriesOpts = {
                y1: {
                    strokeWidth: 1.0
                }
            }

            new Graph(document.getElementById("graphdiv1"), {
                seriesNames: [
                    "weight",
                    "weight | avg 10800m"
                ],
                title: "Weight (Rolling Avg)",
                height: 400,
                windowSize: windowSize,
                labels: ["x", "y1", "y2"],
                maxGapMs: 7.5 * day,
                series: seriesOpts,
                ylabel: "Weight (kg)",
                disableScroll: true
            });
        });
    </script>
</head>

<body>
<div class="pure-g" style="padding: 20px;">
    <!-- Form Section -->
    <div class="pure-u-1">
        <form class="pure-form pure-form-stacked" action="{{.action}}" method="post">
            <fieldset>
                <input type="hidden" name="id" value="{{.id}}"/>
                <div class="pure-control-group">
                    <label>
                        Weight:
                        <input type="text" name="weight" placeholder="Enter your weight">
                    </label>
                </div>
                <label class="pure-radio">
                    <input type="radio" name="unit" value="kg" checked> kg
                </label>
                <label class="pure-radio">
                    <input type="radio" name="unit" value="lbs"> lbs
                </label>
            </fieldset>
        </form>
    </div>

    <!-- Graph Section -->
    <div class="pure-u-1" style="margin-top: 20px;">
        <div id="graphdiv1" style="width: 100%;"></div>
    </div>

    <!-- View All Link -->
    <div class="pure-u-1" style="margin-top: 20px;">
        (<a href="?after=2011-01-01">view all</a>)
    </div>

    <!-- Data Table -->
    <table class="pure-table pure-table-horizontal" style="margin-top: 20px;">
        <thead>
        <tr>
            <th>Time</th>
            <th>Day</th>
            <th>Weight</th>
            <th>Delta</th>
        </tr>
        </thead>
        <tbody>
        {{$data := .data}}
        {{range $i, $d := .data}}
        <tr>
            <td>{{Localtime $d}}</td>
            <td>{{DateOfWeek $d}}</td>
            <td>{{FmtWeight $d.Weight}}</td>
            <td>{{Delta $data $i}}</td>
        </tr>
        {{$missing := DaysMissing $data $i}}
        {{if $missing}}
        <tr>
            <td class="center" colspan="4">{{$missing}}</td>
        </tr>
        {{end}}
        {{end}}
        </tbody>
    </table>

</div>

</body>
</html>
